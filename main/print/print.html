<head>
  <link rel="stylesheet" href="print.css">
  <link rel"stylesheet" href="../../app/src/styles/katex.min.css">
</head>
<body style="-webkit-print-color-adjust:exact;">
<div id="preview">
  <script>
    var preview = document.getElementById("preview");
    const ipcRenderer = require('electron').ipcRenderer;
    ipcRenderer.on('printPDF', (event, currentPages) => {
      preview.innerHTML = currentPages;
      ipcRenderer.send('ready-to-print', 'ready-to-print');
    });
  </script>
</div>
</body>
